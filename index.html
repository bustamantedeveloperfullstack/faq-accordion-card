<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link
      rel="stylesheet"
      href="./css/styles.css"
    />
    <script
      src="./js/script.js"
      defer
    ></script>
    <script src="./faqsArrays.js"></script>
  </head>
  <body>
    <section class="card">
      <img
        src="./images/illustration-box-desktop.svg"
        alt="illustration-box-desktop"
        class="card-img-box"
      />
      <div class="card-left">
        <img
          src="./images/illustration-woman-online-desktop.svg"
          alt="illustration-woman-online-desktop"
          class="card-left-img-woman"
        />
        <img
          src="/images/bg-pattern-desktop.svg"
          alt="illustration pattern"
          class="card-left-img-pattern"
        />
      </div>
      <div class="card-right">
        <h1 class="title">FAQ</h1>
        <div class="faqs"></div>
      </div>
    </section>
  </body>
</html>
